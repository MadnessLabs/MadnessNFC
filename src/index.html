<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <title>MadnessNFC</title>

  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: ws: 'unsafe-inline' https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="description" content="An NFC game by Madness Labs">
  <meta name="theme-color" content="#16161d">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Ionic PWA">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta http-equiv="x-ua-compatible" content="IE=Edge">

  <link href="./build/app.css" rel="stylesheet">

  <script src="./assets/js/firebase-app.js"></script>
  <script async defer src="./assets/js/firebase-auth.js"></script>
  <script async defer src="./assets/js/firebase-firestore.js"></script>
  <script async defer src="./assets/js/firebase-storage.js"></script>

  <script src="./build/app.js"></script>

  <link rel="apple-touch-icon" href="./assets/icon/icon.png">
  <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico">
  <link rel="manifest" href="./manifest.json">
</head>

<body>

  <madness-nfc></madness-nfc>
  <script type="text/javascript" src="./cordova.js"></script>
  <script id="__bs_script__">//<![CDATA[
    window.location.href.indexOf("localhost") > -1 ? document.write("<script async src='http://HOST:3245/browser-sync/browser-sync-client.js?v=2.23.6'><\/script>".replace("HOST", location.hostname)) : null;
//]]></script>
</body>

</html>
